<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png" type="image/x-icon">
    <title>Rock Paper Scissor</title>
</head>
<body>
    
    <h1 id="header">Rock Paper Scissor</h1>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="./images/rock.png" alt="image of rock">
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper.png" alt="image of rock">
        </div>
        <div class="choice" id="scissor">
            <img src="./images/scissors.png" alt="image of rock">
        </div>
    </div>

    <div class="score">
        <div class="user">
            <p id="user-score">0</p>
            <p>YOU</p>
        </div>
        
        <div class="comp">
            <p id="comp-score">0</p>
            <p>COMPUTER</p>
        </div>
    </div>


    <div class="msg-box">
        <div class="msg-container">
            <p id="msg">Play the game</p>
        </div>
    </div>

    <script src="sript.js"></script>
</body>
</html>
